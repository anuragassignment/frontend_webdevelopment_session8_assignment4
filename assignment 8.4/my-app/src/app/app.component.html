<section class="container col-md-12 col-md-offset-3">
  <h1>Add Users</h1>
  <!-- adds users defined values to data array -->
  <form class="form-inline">
    <div class="form-group">
      <label for="exampleInputName2">Name</label>
      <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe" #name>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail2">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com" #email>
    </div>
    <button type="submit" class="btn btn-default" (click)="getValues($event, name, email)">Add Data</button>
  </form>
</section>
<section class="container">
  <h3>Users Details</h3>
  <!-- displays the table if length of array is greater than 0 -->
  <table class="table" *ngIf="added">
    <thead>
      <tr>
        <th class="col-md-6">Name</th>
        <th class="col-md-6">Email</th>
      </tr>
    </thead>
    <tbody>
      <!-- loops over the data array and displays the value in table -->
      <tr *ngFor="let data of dataArr">
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
      </tr>
    </tbody>
  </table>
</section>
<section class="col-md-offset-5">
  <!-- Dropdown menu for couples which takes data from CoulesService -->
  <h1>Dropdown Menu</h1>
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Mr. & Mrs.
  <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li *ngFor="let cp of cpArr"><a href="#">{{cp.man}} & {{cp.woman}}</a></li>
    </ul>
  </div>
</section>
